<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/main.js" defer></script>
</head>
<body>
    <form id="todoForm">
        <input type="text" id="userInput" placeholder="Enter user">
        <input type="text" id="todoInput" placeholder="Enter todo">
        <input type="submit" id="submit-data" value="Submit">
        
    </form>
    <p id="message"></p>
    <form id="searchForm">
        <input type="text" id="searchInput">
        <input type="submit" id="search" value="Search">
        <p id="userSearchMsg"></p>
    </form>
    <button id="deleteUser" hidden>Delete User</button>
    <p id="deleteMessage"></p>
    <ul id="todoList"></ul>

</body>
</html>
